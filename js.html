  <p id='amao'>我是一段文字</p>

  document.write("<h1> hello world !</h1>")

  document.write(a+b)

  while(i<=10){
    document.write(i+ '<br>')
    i++
  }

    document.write('x是一个大于20的数')
  }else{
    document.write('x是小于等于20的数')
  }
  document.write('<br>')
  function whoisbigger(x,y){
    if(x>y){
      return x
    }else {
      return y
    }
  }
  document.write(whoisbigger(1,2))
  document.write('<br>')
  document.write(whoisbigger(2,12))
  document.write('<br>')

  document.write(whoisbigger(5556,1234))
  document.write('<br>')

  document.write('<br>'+Math.random())
  document.write('<br>'+Math.random())
  document.write('<br>'+Math.random())
  document.write('<br>'+Math.random())
  function gj(weight){
    if (weight >=15){
      return ('汪汪')
    }else{
      return ('呜呜')
    }
  }
  document.write('旺财'+ gj (22)+'叫')
  document.write('<br>')
  function gj2 (xm,tz){
    if (tz>=15){
      document.write(xm+'汪汪叫')
    }else{
      document.write(xm + '呜呜叫')
    }
  }
  gj2('旺财','22')
  document.write('<br>')
  gj2('来福','10')
  document.write("<br>")
  var arr=[1,2,5,8,9]
  for(var i=0;i<arr.length;i++){
    document.write("元素:"+arr[i]+"<br>")
  }
  </script>
